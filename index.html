<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام إدارة مزرعة الأرانب</title>
    
    <!-- المكتبات الأساسية -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/idb@7/build/umd.js"></script>
    
    <!-- Bootstrap و Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    
    <!-- ملفات التطبيق -->
    <link rel="stylesheet" href="app.css">
    <script src="app.js"></script>
</head>
<body>
    <div id="rabbit-farm-app" class="container-fluid p-0" style="min-height:600px;">
        <div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
            <div class="text-center">
                <h2>نظام إدارة مزرعة الأرانب</h2>
                <div class="spinner-border text-primary mt-3" role="status">
                    <span class="visually-hidden">جاري التحميل...</span>
                </div>
                <p class="mt-3">جاري تحميل النظام...</p>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- تهيئة التطبيق -->
    <script>
        window.addEventListener('load', function() {
            setTimeout(function() {
                if (window.initRabbitFarm) {
                    window.initRabbitFarm('rabbit-farm-app');
                } else {
                    document.getElementById('rabbit-farm-app').innerHTML = '<div class="alert alert-danger m-5"><h4>خطأ في التحميل</h4><p>لم يتم تحميل النظام بشكل صحيح. يرجى تحديث الصفحة أو المحاولة لاحقاً.</p></div>';
                }
            }, 1000);
        });
    </script>
</body>
</html>
